{% extends 'movies/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Delete Comment?</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this comment? This action <strong>cannot be undone</strong>.</p>
                    <p class="border rounded p-2 bg-light">{{ object.text }}</p>
                    <div class="d-flex justify-content-between mt-4">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <a href="{% url 'video_detail' object.video.slug %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
