{% extends 'movies/base.html' %}
{% load static %}

{% block title %}Edit Video{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 700px;">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <h2 class="mb-4 text-center fw-bold">
                <i class="bi bi-pencil-square"></i> Edit Video
            </h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="{% url 'edit_only_photo' video.slug %}" class="btn btn-outline-dark px-4 rounded-pill">
                        <i class="bi bi-image"></i> Update Photo
                    </a>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-dark px-5 py-2 rounded-pill" type="submit">
                        <i class="bi bi-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
